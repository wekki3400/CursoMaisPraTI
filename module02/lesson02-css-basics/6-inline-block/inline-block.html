<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, block, inline-block</title>

    <style>
        div{
            border: 1px solid blue;
        }

        p{
            border: 1px solid blue;
        }

        h1 {
            border: 1px solid blue;
        }

        span{
            display: inline-block;
            height: 50px;
            width: 120px;
            border: 1px solid blue;
        }

        a{
            border: 1px solid blue;
            padding: 0px 10px;
        }

        strong{
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <div>teste</div>
    <p>Teste</p>
    <h1>Teste</h1>
    <span>Grifin√≥ria</span>
    <a href="">Bilbo Bolseiro</a>
    <strong>Gremio</strong>
</body>
</html>
