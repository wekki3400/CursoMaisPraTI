<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tabelas</title>
    <link rel="stylesheet" href="tables.css"> 
</head>
<body>
    <h2>Tabela Simples</h2> 
    <table class="tabela-simples">
        <tr>
            <td class="coluna1">1,1</td> 
            <td class="coluna2">1,2</td> 
        </tr>
        <tr>
            <td class="coluna1">2,1</td> 
            <td class="coluna2">2,2</td> 
        </tr>
    </table>

    <br> 

    <h2>Tabela com Cabeçalho e Legenda</h2> 
    <table class="tabela-clubes"> 
        <caption>Ranking de Clubes</caption> 
        <thead> 
            <tr>
                <th class="header-rank">Rank</th> 
                <th class="header-clube">Clube</th> 
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td class="rank">1</td> 
                <td class="clube">Grêmio</td> 
            </tr>
            <tr>
                <td class="rank">2</td> 
                <td class="clube">Barcelona</td> 
            </tr>
        </tbody>
    </table>

    <br> 

    <h2>Tabela Técnica</h2> 
    <table id="tabela-tecnica"> 
        <tbody> 
            <tr>
                <td class="especificacao">Memória</td>
                <td class="detalhe">16GB</td> 
            </tr>
            <tr>
                <td class="especificacao">Processador</td>
                <td class="detalhe">Intel i7</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
