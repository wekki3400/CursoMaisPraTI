<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
 
    <section id="container">
        <div  id="visor"></div>
        
        <div class="linhaBtn">
            <button id="operadores">C</button>
            <button id="operadores">CE</button>
            <button id="operadores">(</button>
            <button id="operadores">)</button>
        </div>
        <div class="linhaBtn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operadores">+</button>
        </div>
        <div class="linhaBtn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operadores">-</button>
        </div>
        <div class="linhaBtn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operadores">*</button>
        </div>
        <div class="linhaBtn">
            <button id="operadores">,</button>
            <button>0</button>
            <button id="operadores">=</button>
            <button id="operadores">/</button>
        </div>

    </section>

    
</body>
</html>
